<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Product Preview Card Component</title>
</head>
<body>

  <div class="card">
     <img src="images/image-product-mobile.jpg"
       srcset="images/image-product-mobile.jpg 375w,
               images/image-product-desktop.jpg 768w"
       alt="Perfume">
   
    <div class="content">
      <p>PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="price">
        <span class="discount-price">$149.99</span>
        <span class="before-price">$169.99</span>
      </div>

     <button>
      <span><img src="images/icon-cart.svg" alt="cart-icon" class="icon-cart">
      <span>Add to Cart</span></span>
     </button>
    </div>     
  </div>
  
  
</body>
</html>
